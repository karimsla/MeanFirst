<div class="centered-content">

  <div class="task-manager-container">

    <div class="sidebar has-background-white">

      <H1 class="title has-text-primary">

        Lists

      </H1>

      <div class="list-menu">

        <a href="" class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists',list._id]" routerLinkActive="is-active">
          <p>{{list.title}}</p>
        </a>
      </div>

      <button class="button is-primary has-text-white"  routerLink="/new-list" >+ New List</button>

    </div>


    <div class="task-list-container has-background-light">
      <div *ngIf="tasks">
        <div class="top-bar">

          <h1 class="title has-text-primary">

            Tasks

          </h1>


          <div class="dropdown is-right is-hoverable">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" >

                <span class="icon is-small">
        <i class="fas fa-cog" aria-hidden="true"></i>
      </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu4" role="menu">
              <div class="dropdown-content">
                <a href="#" [routerLink]="['/edit-list',selectedList]" class="dropdown-item">
                 Edit
                </a>

                <a   (click)="onDeleteList()" class="dropdown-item has-text-danger">
                  Delete
                </a>
              </div>
            </div>
          </div>



        </div>

        <div class="task" *ngFor="let task of tasks"  [ngClass]="{'complete':task.completed}">
         <div class="task-text" (click)="onTaskclick(task)">
           <p>{{task.title}}</p>
         </div>
          <div class="task-buttons" [routerLink]="['/lists', selectedList, 'edit-task', task._id]">

            <button class="button " style="margin-right: 10px" >
              <div class="icon">

                <i class="fas fa-edit"></i>
              </div>
            </button>
            <button class="button is-danger" (click)="deleteTask(task._id)" >
              <div class="icon">

                <i class="fas fa-trash"></i>
              </div>
            </button>
          </div>

        </div>
        <button routerLink="./new-task" class="button circle-add-button is-primary">
          <span class="has-text-white is-medium">+</span>
        </button>
      </div>
      <div *ngIf="!tasks ">
        <h3 class="empty-state-text">Please select a list from sidebar</h3>
      </div>
      <div *ngIf="tasks && tasks?.length<1">
        <h3 class="empty-state-text">Please add a task</h3>
      </div>


    </div>

  </div>


</div>
