<div class="centered-content">
  <div class="modal-box">

    <h1 class="title">
      Create a new task
    </h1>

    <input #taskinput class="input has-background-light is-medium" type="text" placeholder="Create task">


    <div class="buttons is-right">
      <button class="button   is-medium" style="margin-top: 20px" routerLink="/">Cancel</button>
      <button class="button is-primary has-text-white is-medium" style="margin-top: 20px" (click)="createnewtask(taskinput.value)">Create</button>

    </div>

  </div>
</div>
