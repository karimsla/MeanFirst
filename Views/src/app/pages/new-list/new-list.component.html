<div class="centered-content">
  <div class="modal-box">

    <h1 class="title">
      Create a new list
    </h1>

    <input #titleinput class="input has-background-light is-medium" type="text" placeholder="Create list">


    <div class="buttons is-right">
      <button class="button   is-medium" style="margin-top: 20px" routerLink="/">Cancel</button>
      <button class="button is-primary has-text-white is-medium" style="margin-top: 20px" (click)="createnewList(titleinput.value)">Create</button>

    </div>

  </div>
</div>
